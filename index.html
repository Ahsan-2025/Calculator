<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #2a9d8f;
      text-align: center;
    }
    .calculator {
      width: 320px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-bottom: 15px;
    }
    #display {
      width: 100%;
      height: 60px;
      border: none;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      background: #222;
      color: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    button {
      height: 60px;
      font-size: 20px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #eee;
    }
    .operator {
      background: #f4a261;
      color: #fff;
    }
    .operator:hover {
      background: #e76f51;
    }
    .equal {
      grid-column: span 2;
      background: #2a9d8f;
      color: #fff;
    }
    .equal:hover {
      background: #21867a;
    }
    footer {
      font-size: 12px;
      text-align: center;
      color: #555;
      max-width: 320px;
    }
    footer a {
      color: #2a9d8f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Smart Calculator</h1>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <footer>
    <p>
      Smart Calculator © 2025 by <strong>Mohammad Ahsan Joarder</strong>.<br>
      Licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.<br>
      Redistribution and use allowed with proper credit.
    </p>
  </footer>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function deleteChar() {
      let display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      let expression = document.getElementById("display").value;

      // Handle percentages like real calculators
      expression = expression.replace(/(\d+)([+\-])(\d+)%/g, "($1$2($1*$3/100))");
      expression = expression.replace(/(\d+)%/g, "($1/100)");

      try {
        document.getElementById("display").value = eval(expression);
      } catch (e) {
        document.getElementById("display").value = "Error";
      }
    }

    // ✅ Keyboard Support
    document.addEventListener("keydown", function(event) {
      const key = event.key;

      if (!isNaN(key)) { // numbers
        append(key);
      } else if (["+", "-", "*", "/","%","."].includes(key)) {
        append(key);
      } else if (key === "Enter" || key === "=") {
        event.preventDefault();
        calculate();
      } else if (key === "Backspace") {
        deleteChar();
      } else if (key === "Delete" || key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
